{% extends 'pages/base.html' %}
{% block title %}Add/Edit Request{% endblock %}
{% block content %}
<div class="card p-4">
<h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Access Request</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
